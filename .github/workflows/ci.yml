name: Hybrid Automation CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

  api-tests:
    needs: install
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Run API tests (Jest)
        run: npm run test:api
      - name: Upload Jest Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-reports
          path: reports/jest

  ui-tests:
    needs: install
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Run Playwright UI tests
        run: npm run test:ui
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ui-report
          path: playwright-report

  hybrid-tests:
    needs: install
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Run Playwright Hybrid tests
        run: npm run test:hybrid
      - name: Upload Playwright Hybrid Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-hybrid-report
          path: playwright-report
